<div class="login-form">
  <mat-card>
    <h2 class="login-title">Dalog challenge</h2>
    <div class="errorSpan" *ngIf="typeError">
      {{ messageError }}
    </div>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <input type="text" formControlName="email" class="form-control" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" class="form-control" name="password"
          placeholder="Password">
      </div>
      <div class="btn-action-container">
        <button class="btn btn-primary" (click)="login()">Login</button>
      </div>
    </form>
  </mat-card>
</div>
