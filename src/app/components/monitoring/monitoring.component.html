<app-nav></app-nav>
<div class="container">
  <mat-spinner *ngIf="dataInactive" class="spinnerContainer"></mat-spinner>

  <h3 class="title-component">Monitoring errors</h3>

  <div class="btn-actions">
    <a class="btn btn-secondary" [routerLink]="['/dashboard']" mat-button>Back</a>
  </div>

  <div class="material-table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="table-project">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select" sticky>
        <th mat-header-cell *matHeaderCellDef>
          User
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.user}}
        </td>
      </ng-container>

      <ng-container matColumnDef="error">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 15px;"> Error </th>
        <td mat-cell *matCellDef="let row" style="padding-left: 15px;"> {{row.error}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 15px;"> Date </th>
        <td mat-cell *matCellDef="let row" style="padding-left: 15px;"> {{row.date}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 15px;"> Description </th>
        <td mat-cell *matCellDef="let row" style="padding-left: 15px;"> {{row.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
</div>
